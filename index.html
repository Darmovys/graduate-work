<!DOCTYPE html>
<head>
	<title>Реєстраційна форма</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<form style="background-color: lightgray;">
		<h4><b>Реєстрація нового користувача</b><br>
		обов'язкові поля виділені червоним кольором</h4>
		<table>
			<tr>
				<th class="important">Логин (псевдонім):</th>
				<td><input type="text" name="login" size="40"></td>
			</tr>
			<tr>
				<th class="important">E-mail:</th>
				<td><input type="text" name="email" size="40"></td>
			</tr>
			<tr>
				<th class="important">Пароль:</th>
				<td><input type="text" name="password" size="40"></td>
			</tr>
			<tr>
				<th class="important">Підтвердіть пароль:</th>
				<td><input type="text" name="check_pass" size="40"></td>
			</tr>
			<tr>
				<td colspan="2"><hr></td>
			</tr>
			<tr>
				<th>Прізвище:</th>
				<td><input type="text" name="surname" size="40"></td>
			</tr>
			<tr>
				<th>Ім'я:</th>
				<td><input type="text" name="name" size="40"></td>
			</tr>
			<tr>
				<th>По батькові:</th>
				<td><input type="text" name="patronymic" size="40"></td>
			</tr>
			<tr>
				<th>Дата народження:</th>
        <td>
        	<select id="day" name="day"></select>
          <select id="month" name="month"></select>
          <select id="year" name="year"></select>
        </td>
			</tr>
			<tr>
				<th>Стать:</th>
				<td><input type="radio" name="sex" value="male">Чоловіча
				<input type="radio" name="sex" value="female">Жіноча</td>
			</tr>
			<tr>
				<th>Місце проживання:</th>
				<td><input type="text" name="living_place" size="40"></td>
			</tr>
			<tr>
				<th>Освіта:</th>
				<td><input type="radio" name="education" value="higher">Вища<br>
				<input type="radio" name="education" value="incomplete_higher">Незакінчена вища<br>
				<input type="radio" name="education" value="secondary_special">Середня спеціальна<br>
				<input type="radio" name="education" value="secondary">Середня</td>
			</tr>
			<tr>
				<td colspan="2"><hr></td>
			</tr>
		</table>
		<div class="buttons">
			<input type="submit" class="buttons" value="Зареєструватися">
			<input type="reset" class="buttons" value="Очистити форму">
		</div>
	</form>
<script>
  function addOptions(select, start, end) {
    for (let i = start; i <= end; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.text = i;
      select.appendChild(option);
    }
  }

  const daySelect = document.getElementById("day");
  const monthSelect = document.getElementById("month");
  const yearSelect = document.getElementById("year");

  addOptions(daySelect, 1, 31);

  const months = [
    "січня", "лютого", "березня", "квітня", "травня", "червня",
    "липня", "серпня", "вересня", "жовтня", "листопада", "грудня"
  ];

  months.forEach((month, index) => {
    const option = document.createElement("option");
    option.value = index + 1;
    option.text = month;
    monthSelect.appendChild(option);
  });

  addOptions(yearSelect, 1980, 2023);
</script>
</body>
